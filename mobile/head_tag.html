<script>
  const desktopRenderInterval = setInterval(() => {
    if (document.getElementById("main-outlet")) {
      document.getElementById("main-outlet").insertAdjacentHTML(
        "beforebegin",
        `<div class="learning-hash-banner mobile">
          <div class="wrap">
        <div class=" ">
          <div class="learn-styles"><span>LEARN HASH</span><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5z"></path></svg>
          </div>
      </div>
      
      <div aria-hidden="false" class="rah-static rah-static--height-auto"><div style=""><div><a class="link" href="https://hash.ai/docs/simulation"><span>Documentation</span></a><a class="link" href="https://hash.ai/glossary"><span>Glossary</span></a><a class="active-mobile-link link" href="/"><span>Support Forum</span></a>
        <a target="_blank" class="link" href="https://hash.ai/discord"><span>Discord<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.75 6.75v10.5h10.5V12h1.5v5.25c0 .825-.675 1.5-1.5 1.5H6.75a1.5 1.5 0 0 1-1.5-1.5V6.75a1.5 1.5 0 0 1 1.5-1.5H12v1.5H6.75zm6.75 0v-1.5h5.25v5.25h-1.5V7.808L9.877 15.18 8.82 14.123l7.372-7.373H13.5z" fill="#000"></path></svg></span></a></div></div></div>
        </div>
        </div>`
      );

      document
        .querySelector(".learn-styles")
        .addEventListener("click", function () {
          if (
            document
              .querySelector(".learning-hash-banner")
              .classList.contains("open")
          ) {
            return document
              .querySelector(".learning-hash-banner")
              .classList.remove("open");
          }

          return document
            .querySelector(".learning-hash-banner")
            .classList.add("open");
        });

      if (document.querySelector("body").scrollWidth > 900) {
        location.href = `${location.href.split("?")[0]}?mobile_view=0`;
      }

      clearInterval(desktopRenderInterval);

      if (document.querySelector("body").scrollWidth > 900) {
        location.href = `${location.href.split("?")[0]}?mobile_view=0`;
      }
    }
  }, 100);

  window.onload = async () => {
    const addDocItems = () => {
      setTimeout(() => {
        const links = document.querySelectorAll(".mobile-hash-sidebar a");

        for (const link of links) {
          link.addEventListener("click", () => {
            document.querySelector(".contents.clearfix").click();
          });
        }
      }, 100);
    };

    setTimeout(() => {
      document
        .querySelector(".b-header .header-dropdown-toggle")
        .addEventListener("click", addDocItems);
    }, 100);
  };
</script>
