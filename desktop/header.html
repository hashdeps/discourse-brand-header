<header class="b-header clearfix">
  <div class="wrap">
    <div class="contents">
      <div class="align-center">
        <div class="title">
          <a href="https://hash.ai"
            ><div class="logo-component flex">
              <div style="width: 1.5rem; height: 1.5rem">
                <div class="vertical1"></div>
                <div class="vertical2"></div>
                <div class="horizontal1"></div>
                <div class="horizontal2"></div>
              </div>
              <img
                src="https://hash.ai/assets/hash-black-letters.svg"
                class="hash-letters black"
                style="height: calc(1.5rem); margin-left: calc(1.5rem * 0.5)"
              /></div
          ></a>
        </div>
        <nav class="links">
          <ul class="nav nav-pills">
            <li>
              <a
                class="widget-link"
                href="https://hash.ai/index"
                title="Explore"
                target=""
                >Explore</a
              >
            </li>
            <li>
              <a
                class="widget-link no-display"
                id="use-cases-title"
                href="https://hash.ai/cases/optimization"
                title="Use Cases"
                target=""
                >Use Cases</a
              >
            </li>
            <li>
              <a
                class="widget-link"
                href="https://hash.ai/platform"
                title="Platform"
                id="platform-title"
                target=""
                >Platform</a
              >
            </li>
            <li>
              <a
                class="widget-link no-display"
                id="projects-title"
                href="https://hash.ai/"
                title="Projects"
                target=""
                >Projects</a
              >
            </li>
            <li>
              <a
                class="widget-link"
                href="https://hash.ai/docs"
                title="Learn"
                target=""
                >Learn</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <nav id="hash-signin-links" class="links no-display">
        <ul class="nav nav-pills">
          <li>
            <a
              class="widget-link"
              href="https://hash.ai/signup"
              title="Sign Up"
              id="signup"
              target=""
              >Sign Up</a
            >
          </li>
          <li>
            <a
              class="widget-link"
              href="https://hash.ai/signin"
              title="Log In"
              id="login"
              target=""
              >Log In</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<script type="text/discourse-plugin" version="0.8">
  api.onPageChange((url, title) => {
    const user = Discourse.currentUser;

      if (!user) {
        document
          .getElementById("hash-signin-links")
          .classList.remove("no-display");

        document
        .getElementById("use-cases-title")
        .classList.remove("no-display");

        document.querySelector("#hash-signin-links #signup").href = `https://hash.ai/signup?redirect=${window.location.origin}${url}`;

        document.querySelector("#hash-signin-links #login").href = `https://hash.ai/signin?redirect=${window.location.origin}${url}`;
      } else {
        document
        .getElementById("platform-title")
        .classList.add("no-display");

        document
        .getElementById("projects-title")
        .classList.remove("no-display");

        document
        .getElementById("projects-title").href = `https://hash.ai/@${user.username}`
      }
  });
</script>
